<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/Controls.js"></script>
  <script type="text/javascript" src="src/label.js"></script>
  <script type="text/javascript" src="src/span.js"></script>
  <script type="text/javascript" src="src/textbox.js"></script>
  <script type="text/javascript" src="src/div.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/ControlsSpec.js"></script>
  <script type="text/javascript" src="spec/label.Spec.js"></script>
  <script type="text/javascript" src="spec/span.Spec.js"></script>
  <script type="text/javascript" src="spec/textbox.Spec.js"></script>
  <script type="text/javascript" src="spec/div.Spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
